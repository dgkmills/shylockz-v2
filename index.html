<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shylockz Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f101a;
            color: #e0e0e0;
        }
        .stock-card {
            background-color: #1a1a2e;
            border: 1px solid #2a2a4a;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .skeleton {
            background-color: #2a2a4a;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="p-4 sm:p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-white">Shylockz Dashboard</h1>
            <p class="text-gray-400">Live stock prices and simple charts.</p>
        </header>

        <div id="stock-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Stock cards will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const symbols = ['AAPL', 'NVDA', 'MSFT', 'AMZN', 'GOOGL', 'TSLA'];
            const grid = document.getElementById('stock-grid');
            const chartObjects = {};

            // --- UI Elements Object ---
            // This helps organize DOM references for each stock card.
            const uiElements = {};

            /**
             * Creates the initial skeleton loading state for a stock card.
             * @param {string} symbol - The stock symbol.
             */
            function createSkeletonCard(symbol) {
                const card = document.createElement('div');
                card.id = `stock-${symbol}`;
                card.className = 'stock-card rounded-lg p-4 flex flex-col';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <div class="font-bold text-xl text-white">${symbol}</div>
                            <div class="text-xs text-gray-400">Last updated: <span class="last-updated">-</span></div>
                        </div>
                    </div>
                    <div class="price skeleton w-24 h-8"></div>
                    <div class="change skeleton w-20 h-5 mt-1"></div>
                    <div class="flex-grow mt-4 chart-container">
                        <div class="skeleton w-full h-24"></div>
                    </div>
                `;
                grid.appendChild(card);

                // Store references to the dynamic parts of the card
                uiElements[symbol] = {
                    card,
                    price: card.querySelector('.price'),
                    change: card.querySelector('.change'),
                    lastUpdated: card.querySelector('.last-updated'),
                    chartContainer: card.querySelector('.chart-container')
                };
            }

            /**
             * Initializes an ApexChart for a given stock symbol.
             * @param {string} symbol - The stock symbol.
             */
            function initializeChart(symbol) {
                const options = {
                    series: [{ data: [] }],
                    chart: { type: 'area', height: '100%', sparkline: { enabled: true } },
                    stroke: { curve: 'smooth', width: 2 },
                    fill: { type: 'gradient', gradient: { opacityFrom: 0.4, opacityTo: 0, stops: [0, 90, 100] } },
                    colors: ['#34D399'], // Default to green
                    tooltip: { enabled: false },
                };
                const chart = new ApexCharts(uiElements[symbol].chartContainer, options);
                chart.render();
                chartObjects[symbol] = chart;
            }
            
            // --- Create skeleton loaders and initialize charts on page load ---
            symbols.forEach(symbol => {
                createSkeletonCard(symbol);
                initializeChart(symbol);
            });

            /**
             * Fetches data from the serverless function and updates the UI.
             */
            async function fetchData() {
                try {
                    const response = await fetch('/.netlify/functions/get-stocks');
                    const stockData = await response.json();

                    if (stockData.error) {
                         throw new Error(stockData.error);
                    }

                    stockData.forEach(data => {
                        const ui = uiElements[data.symbol];
                        if (!ui) return;

                        // Handle and display errors from the API for a specific stock
                        if (data.error) {
                            ui.price.classList.remove('skeleton', 'w-24', 'h-8');
                            ui.price.className = 'text-sm text-red-400';
                            ui.price.textContent = data.error;
                            ui.change.remove();
                            if (ui.chartContainer.querySelector('.skeleton')) {
                                ui.chartContainer.querySelector('.skeleton').remove();
                            }
                            return;
                        }

                        // --- Update UI with fetched data ---
                        ui.price.textContent = `$${data.price.toFixed(2)}`;
                        ui.change.textContent = `${data.changeAmount >= 0 ? '+' : ''}${data.changeAmount.toFixed(2)} (${data.changePercent.toFixed(2)}%)`;
                        ui.lastUpdated.textContent = data.lastTradeTime;
                        
                        // Remove skeleton classes once data is loaded
                        ui.price.classList.remove('skeleton', 'w-24', 'h-8');
                        ui.change.classList.remove('skeleton', 'w-20', 'h-5', 'mt-1');
                        if (ui.chartContainer.querySelector('.skeleton')) {
                             ui.chartContainer.querySelector('.skeleton').remove();
                        }

                        // Set colors based on positive/negative change
                        const changeColor = data.changeAmount >= 0 ? 'text-green-400' : 'text-red-400';
                        const chartColor = data.changeAmount >= 0 ? '#34D399' : '#F87171';
                        
                        // Use tabular-nums to prevent layout shifts when numbers change
                        ui.price.className = 'price text-2xl font-semibold text-white tabular-nums';
                        ui.change.className = `change text-sm font-medium ${changeColor} tabular-nums`;

                        // Update chart colors and data
                        chartObjects[data.symbol].updateOptions({ colors: [chartColor] });
                        chartObjects[data.symbol].updateSeries([{ data: data.historicalData }]);
                    });

                } catch (error) {
                    console.error('Failed to fetch stock data:', error);
                    // You could display a global error message here if needed
                }
            }

            // Fetch data on initial load, then poll every minute.
            fetchData();
            setInterval(fetchData, 60000);
        });
    </script>
</body>
</html>
