<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shylockz Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f101a;
            color: #e0e0e0;
        }
        .stock-card {
            background-color: #1a1a2e;
            border: 1px solid #2a2a4a;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .skeleton {
            background-color: #2a2a4a;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-white">Shylockz Dashboard</h1>
            <div class="text-right">
                <p class="text-sm text-gray-400">Last updated</p>
                <p id="last-updated-time" class="text-lg font-medium text-gray-300">--:--:-- --</p>
            </div>
        </header>

        <main id="stock-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Stock card skeletons will be dynamically generated -->
        </main>

        <footer class="text-center mt-8 text-xs text-gray-500">
            <p>This is a simulation and not for financial advice. Prices may be delayed.</p>
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registration successful.'))
                    .catch(err => console.error('ServiceWorker registration failed: ', err));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- UPDATED: Now includes all 6 symbols to match the backend function ---
            const symbols = ['AAPL', 'NVDA', 'MSFT', 'AMZN', 'GOOGL', 'TSLA'];
            const stockCards = {};
            const chartObjects = {};
            const grid = document.getElementById('stock-grid');

            symbols.forEach(symbol => {
                const cardEl = document.createElement('div');
                cardEl.className = 'stock-card rounded-lg p-4 shadow-lg';
                cardEl.setAttribute('data-symbol', symbol);
                cardEl.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-2xl font-bold text-white">${symbol}</h2>
                            <p class="text-xs text-gray-400 last-updated">--:--:-- --</p>
                        </div>
                        <div class="text-right">
                            <div class="price skeleton w-24 h-8 rounded-md"></div>
                            <div class="change skeleton w-20 h-5 mt-1 rounded-md"></div>
                        </div>
                    </div>
                    <div class="mt-4 h-20 chart-container">
                        <div class="skeleton w-full h-full rounded-md"></div>
                    </div>
                    <div class="error-message text-center text-red-400 text-xs mt-2 hidden"></div>
                `;
                grid.appendChild(cardEl);
                
                stockCards[symbol] = {
                    card: cardEl,
                    price: cardEl.querySelector('.price'),
                    change: cardEl.querySelector('.change'),
                    lastUpdated: cardEl.querySelector('.last-updated'),
                    chartContainer: cardEl.querySelector('.chart-container'),
                    errorMessage: cardEl.querySelector('.error-message')
                };

                const options = {
                    chart: { type: 'area', sparkline: { enabled: true } },
                    stroke: { curve: 'straight', width: 2 },
                    fill: { opacity: 0.3 },
                    yaxis: { min: 0 },
                    series: [{ name: 'price', data: [] }],
                    colors: ['#4A5568'] 
                };
                chartObjects[symbol] = new ApexCharts(stockCards[symbol].chartContainer, options);
                chartObjects[symbol].render();
            });

            const globalLastUpdated = document.getElementById('last-updated-time');

            async function fetchData() {
                try {
                    const response = await fetch('/.netlify/functions/get-stocks');
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const stockData = await response.json();
                    
                    globalLastUpdated.textContent = new Date().toLocaleTimeString();

                    stockData.forEach(data => {
                        const ui = stockCards[data.symbol];
                        if (!ui) return;

                        if (data.error) {
                            ui.errorMessage.textContent = data.error;
                            ui.errorMessage.classList.remove('hidden');
                            return; 
                        }
                        
                        ui.errorMessage.classList.add('hidden');

                        ui.price.textContent = parseFloat(data.price).toFixed(2);
                        ui.change.textContent = `${parseFloat(data.changeAmount).toFixed(2)} (${parseFloat(data.changePercent).toFixed(2)}%)`;
                        ui.lastUpdated.textContent = data.lastTradeTime;
                        
                        ui.price.classList.remove('skeleton', 'w-24', 'h-8');
                        ui.change.classList.remove('skeleton', 'w-20', 'h-5', 'mt-1');
                        if (ui.chartContainer.querySelector('.skeleton')) {
                             ui.chartContainer.querySelector('.skeleton').remove();
                        }

                        const changeColor = data.changeAmount >= 0 ? 'text-green-400' : 'text-red-400';
                        const chartColor = data.changeAmount >= 0 ? '#34D399' : '#F87171';
                        
                        // --- UPDATED: Added 'tabular-nums' for stable number display ---
                        ui.price.className = 'price text-2xl font-semibold text-white tabular-nums';
                        ui.change.className = `change text-sm font-medium ${changeColor} tabular-nums`;

                        chartObjects[data.symbol].updateOptions({ colors: [chartColor] });
                        chartObjects[data.symbol].updateSeries([{ data: data.historicalData }]);
                    });

                } catch (error) {
                    console.error('Failed to fetch stock data:', error);
                }
            }

            // Fetch data on load, then every minute.
            fetchData();
            setInterval(fetchData, 60000); // 1 minute
        });
    </script>
</body>
</html>
