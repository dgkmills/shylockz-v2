<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Default to dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tool Dashboard</title>
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #0f101a;
            --card-color: #1a1a2e;
            --text-color: #e0e0e0;
            --text-muted-color: #9ca3af;
            --border-color: #2a2a4a;
            --skeleton-color: #2a2a4a;
            --link-bg-color: #2563eb;
            --link-bg-hover-color: #1d4ed8;
        }

        html.light {
            --bg-color: #f3f4f6;
            --card-color: #ffffff;
            --text-color: #111827;
            --text-muted-color: #4b5563;
            --border-color: #d1d5db;
            --skeleton-color: #e5e7eb;
            --link-bg-color: #3b82f6;
            --link-bg-hover-color: #2563eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .stock-card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.3s, border-color 0.3s;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .skeleton {
            background-color: var(--skeleton-color);
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 50% { opacity: .5; } }
        .tabular-nums { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="p-4 sm:p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl sm:text-3xl font-bold">Stock Tool</h1>
                <div class="flex items-center space-x-4">
                    <!-- === UPDATED: Market Status Indicator === -->
                    <div id="market-status-container" class="flex items-center space-x-2 text-right">
                        <div id="market-status-icon" class="w-4 h-4 rounded-full flex-shrink-0 flex items-center justify-center"></div>
                        <div>
                            <div id="market-status-text" class="text-sm sm:text-base font-semibold leading-tight">--</div>
                            <div id="market-status-timer" class="text-xs tabular-nums" style="color: var(--text-muted-color);">--:--:--</div>
                        </div>
                    </div>
                    <div id="live-clock" class="text-sm sm:text-base font-semibold tabular-nums text-right"></div>
                    <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-color)] focus:ring-indigo-500">
                        <!-- Icons will be injected by JS -->
                    </button>
                </div>
            </div>
            <div id="status-message" class="mt-2 text-xs" style="color: var(--text-muted-color);">
                Fetching live data...
            </div>
            <!-- === UPDATED: Dynamic Note for closing/after-hours prices === -->
            <div id="price-note" class="mt-1 text-xs italic" style="color: var(--text-muted-color); display: none;">
                <!-- Content injected by JS -->
            </div>
        </header>

        <div id="stock-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Stock cards will be injected here -->
        </div>
    </div>

    <script>
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            }
        })();

        document.addEventListener('DOMContentLoaded', () => {
            const symbols = ['AAPL', 'NVDA', 'AMZN', 'GOOG', 'TSLA', 'META'];
            const grid = document.getElementById('stock-grid');
            const statusMessage = document.getElementById('status-message');
            const liveClock = document.getElementById('live-clock');
            const themeToggle = document.getElementById('theme-toggle');
            
            const marketStatusIcon = document.getElementById('market-status-icon');
            const marketStatusText = document.getElementById('market-status-text');
            const marketStatusTimer = document.getElementById('market-status-timer');
            const priceNote = document.getElementById('price-note');

            const uiElements = {};

            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`;
            // === NEW: Icons for Market Status ===
            const openIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-green-900" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" /></svg>`;
            const afterHoursIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-purple-900" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.706-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.95a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zm-2.12-10.607a1 1 0 00-1.414 1.414l.707.707a1 1 0 101.414-1.414l-.707-.707zM4 11a1 1 0 11-2 0h1a1 1 0 110 2H3a1 1 0 01-1-1z" /></svg>`;
            const closedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-red-900" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>`;


            function createSkeletonCard(symbol) {
                const card = document.createElement('div');
                card.id = `stock-${symbol}`;
                card.className = 'stock-card rounded-lg p-4 flex flex-col space-y-2';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="font-bold text-xl">${symbol}</h2>
                            <div class="text-xs" style="color: var(--text-muted-color);">Updated: <span class="last-updated">-</span></div>
                        </div>
                        <a href="https://finance.yahoo.com/quote/${symbol}" target="_blank" rel="noopener noreferrer" class="text-xs text-white font-semibold py-1 px-2 rounded-md transition-colors" style="background-color: var(--link-bg-color);" onmouseover="this.style.backgroundColor='var(--link-bg-hover-color)';" onmouseout="this.style.backgroundColor='var(--link-bg-color)';">Compare</a>
                    </div>
                    <div>
                        <div class="flex items-end space-x-2">
                            <div class="price skeleton w-28 h-8"></div>
                            <div class="change skeleton w-24 h-5 mb-1"></div>
                        </div>
                        <!-- === NEW: At Close Timestamp === -->
                        <div class="at-close-info text-xs mt-1" style="color: var(--text-muted-color); display: none;">At close: 4:00 PM ET</div>
                    </div>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-xs pt-2 border-t" style="border-color: var(--border-color);">
                        <span style="color: var(--text-muted-color);">Open</span><span class="data-open skeleton w-16 h-4 justify-self-end"></span>
                        <span style="color: var(--text-muted-color);">High</span><span class="data-high skeleton w-16 h-4 justify-self-end"></span>
                        <span style="color: var(--text-muted-color);">Low</span><span class="data-low skeleton w-16 h-4 justify-self-end"></span>
                        <span style="color: var(--text-muted-color);">Prev. Close</span><span class="data-prevclose skeleton w-16 h-4 justify-self-end"></span>
                    </div>
                `;
                grid.appendChild(card);
                uiElements[symbol] = {
                    price: card.querySelector('.price'),
                    change: card.querySelector('.change'),
                    lastUpdated: card.querySelector('.last-updated'),
                    atCloseInfo: card.querySelector('.at-close-info'), // New reference
                    open: card.querySelector('.data-open'),
                    high: card.querySelector('.data-high'),
                    low: card.querySelector('.data-low'),
                    prevClose: card.querySelector('.data-prevclose'),
                };
            }
            symbols.forEach(createSkeletonCard);

            function updateClock() {
                liveClock.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
            setInterval(updateClock, 1000);
            updateClock();

            function formatTimeDiff(ms) {
                if (ms < 0) ms = 0;
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            // === UPDATED: Market Status Logic for After-Hours ===
            function updateMarketStatus() {
                const now = new Date();
                const nyTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
                const day = nyTime.getDay();
                const hour = nyTime.getHours();
                const minute = nyTime.getMinutes();
                const timeInMinutes = hour * 60 + minute;
                const isWeekend = (day === 0 || day === 6);

                const marketOpen = new Date(nyTime); marketOpen.setHours(9, 30, 0, 0);
                const marketClose = new Date(nyTime); marketClose.setHours(16, 0, 0, 0);
                const afterHoursEnd = new Date(nyTime); afterHoursEnd.setHours(20, 0, 0, 0);

                let status, timerLabel, diff, bgColor, icon, noteText;
                let showAtClose = true;

                if (isWeekend) {
                    status = "Closed";
                    timerLabel = "Opens in";
                    let nextOpen = new Date(marketOpen);
                    nextOpen.setDate(nextOpen.getDate() + (day === 6 ? 2 : 1));
                    diff = nextOpen - nyTime;
                    bgColor = '#ef4444'; // red-500
                    icon = closedIcon;
                    noteText = "Prices shown are official closing prices from Friday.";
                } else {
                    if (timeInMinutes >= 570 && timeInMinutes < 960) { // 9:30 AM - 4:00 PM
                        status = "Open";
                        timerLabel = "Closes in";
                        diff = marketClose - nyTime;
                        bgColor = '#22c55e'; // green-500
                        icon = openIcon;
                        noteText = "";
                        showAtClose = false;
                    } else if (timeInMinutes >= 960 && timeInMinutes < 1200) { // 4:00 PM - 8:00 PM
                        status = "After-Hours";
                        timerLabel = "Ends in";
                        diff = afterHoursEnd - nyTime;
                        bgColor = '#a855f7'; // purple-500
                        icon = afterHoursIcon;
                        noteText = "Prices shown are official closing prices. After-hours trading is not reflected.";
                    } else { // Pre-market or Overnight
                        status = "Closed";
                        timerLabel = "Opens in";
                        if (timeInMinutes >= 1200) { // After 8 PM
                            let nextOpen = new Date(marketOpen);
                            nextOpen.setDate(nextOpen.getDate() + (day === 5 ? 3 : 1));
                            diff = nextOpen - nyTime;
                        } else { // Before 9:30 AM
                            diff = marketOpen - nyTime;
                        }
                        bgColor = '#ef4444';
                        icon = closedIcon;
                        noteText = "Prices shown are official closing prices from the previous trading day.";
                    }
                }
                
                marketStatusText.textContent = `Market ${status}`;
                marketStatusTimer.textContent = `${timerLabel} ${formatTimeDiff(diff)}`;
                marketStatusIcon.style.backgroundColor = bgColor;
                marketStatusIcon.innerHTML = icon;

                priceNote.textContent = noteText;
                priceNote.style.display = noteText ? 'block' : 'none';
                
                // Toggle visibility of "At close" timestamp on all cards
                for (const symbol in uiElements) {
                    uiElements[symbol].atCloseInfo.style.display = showAtClose ? 'block' : 'none';
                }
            }
            
            setInterval(updateMarketStatus, 1000);
            updateMarketStatus();

            function setupThemeToggle() {
                const isLight = document.documentElement.classList.contains('light');
                themeToggle.innerHTML = isLight ? moonIcon : sunIcon;
                themeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('light');
                    document.documentElement.classList.toggle('dark');
                    const isCurrentlyLight = document.documentElement.classList.contains('light');
                    localStorage.setItem('theme', isCurrentlyLight ? 'light' : 'dark');
                    themeToggle.innerHTML = isCurrentlyLight ? moonIcon : sunIcon;
                });
            }
            setupThemeToggle();

            async function fetchData() {
                try {
                    const response = await fetch('/.netlify/functions/get-stocks');
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const stockData = await response.json();
                    if (stockData.error) throw new Error(stockData.error);
                    
                    const lastUpdatedTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    statusMessage.textContent = `Data from Finnhub API. Last updated: ${lastUpdatedTime}`;

                    stockData.forEach(data => {
                        const ui = uiElements[data.symbol];
                        if (!ui || data.error || typeof data.price !== 'number') {
                            if (ui) {
                                ui.price.textContent = data.error || 'Data unavailable';
                                ui.price.classList.remove('skeleton', 'w-28', 'h-8');
                                ui.price.className = 'text-sm text-red-400 font-semibold';
                            }
                            return;
                        }

                        ui.price.textContent = `$${data.price.toFixed(2)}`;
                        ui.change.textContent = `${data.changeAmount >= 0 ? '+' : ''}${data.changeAmount.toFixed(2)} (${data.changePercent.toFixed(2)}%)`;
                        ui.lastUpdated.textContent = lastUpdatedTime;
                        ui.price.classList.remove('skeleton', 'w-28', 'h-8');
                        ui.change.classList.remove('skeleton', 'w-24', 'h-5', 'mb-1');
                        ui.price.className = 'price text-2xl font-semibold tabular-nums';
                        ui.change.className = `change text-sm font-medium tabular-nums ${data.changeAmount >= 0 ? 'text-green-500' : 'text-red-500'}`;
                        
                        ui.open.textContent = `$${data.open.toFixed(2)}`;
                        ui.high.textContent = `$${data.high.toFixed(2)}`;
                        ui.low.textContent = `$${data.low.toFixed(2)}`;
                        ui.prevClose.textContent = `$${data.prevClose.toFixed(2)}`;
                        [ui.open, ui.high, ui.low, ui.prevClose].forEach(el => {
                            el.classList.remove('skeleton', 'w-16', 'h-4');
                            el.className = 'font-semibold tabular-nums justify-self-end';
                        });
                    });
                } catch (error) {
                    console.error('Failed to fetch stock data:', error);
                    statusMessage.textContent = `Error: ${error.message}. Retrying in 30s.`;
                }
            }
            
            fetchData();
            setInterval(fetchData, 30000);
        });
    </script>
</body>
</html>
