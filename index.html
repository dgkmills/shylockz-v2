<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shylockz Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f101a;
            color: #e0e0e0;
        }
        .stock-card {
            background-color: #1a1a2e;
            border: 1px solid #2a2a4a;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .skeleton {
            background-color: #2a2a4a;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="p-4 sm:p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-white">Shylockz Dashboard</h1>
            <p class="text-gray-400">Live stock prices powered by a stable, official API.</p>
            <div class="mt-2 text-xs text-gray-500">
                Data provided by Finnhub. Market data may have slight delays.
            </div>
        </header>

        <div id="stock-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Stock cards will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const symbols = ['AAPL', 'NVDA', 'MSFT', 'AMZN', 'GOOGL', 'TSLA'];
            const grid = document.getElementById('stock-grid');
            
            // --- This version removes the chart objects for simplicity and stability ---
            const uiElements = {};

            function createSkeletonCard(symbol) {
                const card = document.createElement('div');
                card.id = `stock-${symbol}`;
                card.className = 'stock-card rounded-lg p-4 flex flex-col';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h2 class="font-bold text-xl text-white">${symbol}</h2>
                            <div class="text-xs text-gray-400">Last updated: <span class="last-updated">-</span></div>
                        </div>
                        <!-- --- CHANGE --- -->
                        <!-- Made the Yahoo Finance link a more prominent button to embrace it as a feature. -->
                        <a href="https://finance.yahoo.com/quote/${symbol}" target="_blank" rel="noopener noreferrer" 
                           class="text-xs bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-2 rounded-md transition-colors">
                           Compare on Yahoo
                        </a>
                    </div>
                    <div class="price skeleton w-24 h-8"></div>
                    <div class="change skeleton w-20 h-5 mt-1"></div>
                    <div class="mt-4 text-xs text-gray-500">
                        Historical charts are disabled in this stable version.
                    </div>
                `;
                grid.appendChild(card);

                uiElements[symbol] = {
                    card,
                    price: card.querySelector('.price'),
                    change: card.querySelector('.change'),
                    lastUpdated: card.querySelector('.last-updated')
                };
            }
            
            symbols.forEach(createSkeletonCard);

            async function fetchData() {
                try {
                    // --- CHANGE ---
                    // Reverted to the stable 'get-stocks' Netlify function.
                    const response = await fetch('/.netlify/functions/get-stocks');
                    const stockData = await response.json();

                    if (stockData.error) {
                         throw new Error(stockData.error);
                    }

                    stockData.forEach(data => {
                        const ui = uiElements[data.symbol];
                        if (!ui) return;

                        if (data.error) {
                            ui.price.classList.remove('skeleton', 'w-24', 'h-8');
                            ui.price.className = 'text-sm text-red-400';
                            ui.price.textContent = data.error;
                            ui.change.remove();
                            return;
                        }

                        ui.price.textContent = `$${data.price.toFixed(2)}`;
                        ui.change.textContent = `${data.changeAmount >= 0 ? '+' : ''}${data.changeAmount.toFixed(2)} (${data.changePercent.toFixed(2)}%)`;
                        ui.lastUpdated.textContent = data.lastTradeTime;
                        
                        ui.price.classList.remove('skeleton', 'w-24', 'h-8');
                        ui.change.classList.remove('skeleton', 'w-20', 'h-5', 'mt-1');
                       
                        const changeColor = data.changeAmount >= 0 ? 'text-green-400' : 'text-red-400';
                        
                        ui.price.className = 'price text-2xl font-semibold text-white tabular-nums';
                        ui.change.className = `change text-sm font-medium ${changeColor} tabular-nums`;
                    });

                } catch (error) {
                    console.error('Failed to fetch stock data:', error);
                    // Display a global error if the whole fetch fails
                    const header = document.querySelector('header p');
                    if(header) {
                        header.textContent = `Error: ${error.message}`;
                        header.classList.add('text-red-400');
                    }
                }
            }

            fetchData();
            setInterval(fetchData, 60000);
        });
    </script>
</body>
</html>
