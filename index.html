<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shylockz Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f101a;
            color: #e0e0e0;
        }
        .stock-card {
            background-color: #1a1a2e;
            border: 1px solid #2a2a4a;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.3s ease;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .skeleton {
            background-color: #2a2a4a;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 50% { opacity: .5; } }
        .tabular-nums { font-variant-numeric: tabular-nums; }
        .card-flash {
            border-color: #4f46e5;
            animation: flash 1s ease-out;
        }
        @keyframes flash {
            0% { border-color: #4f46e5; }
            100% { border-color: #2a2a4a; }
        }
    </style>
</head>
<body class="p-4 sm:p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-white">Shylockz Dashboard</h1>
            <p class="text-gray-400">Official Market Price Snapshot Tool</p>
            
            <!-- --- CHANGE: "Snapshot" Button --- -->
            <div class="mt-4">
                <button id="snapshot-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors w-full sm:w-auto">
                    Capture Latest Official Prices
                </button>
                <p class="text-xs text-gray-500 mt-2">Fetches the latest official closing price. After-hours data is a premium feature not available on this free plan.</p>
            </div>
        </header>

        <div id="stock-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Stock cards will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const symbols = ['AAPL', 'NVDA', 'MSFT', 'AMZN', 'GOOGL', 'TSLA'];
            const grid = document.getElementById('stock-grid');
            const snapshotBtn = document.getElementById('snapshot-btn');
            const chartObjects = {};
            const uiElements = {};

            function createSkeletonCard(symbol) {
                const card = document.createElement('div');
                card.id = `stock-${symbol}`;
                card.className = 'stock-card rounded-lg p-4 flex flex-col';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h2 class="font-bold text-xl text-white">${symbol}</h2>
                            <div class="text-xs text-gray-400">Last updated: <span class="last-updated">-</span></div>
                        </div>
                        <a href="https://finance.yahoo.com/quote/${symbol}" target="_blank" rel="noopener noreferrer" class="text-xs bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-2 rounded-md transition-colors">Compare on Yahoo</a>
                    </div>
                    <div class="price skeleton w-24 h-8"></div>
                    <div class="change skeleton w-20 h-5 mt-1"></div>
                    <div class="mt-4 chart-container h-24"><div class="skeleton w-full h-full"></div></div>
                `;
                grid.appendChild(card);
                uiElements[symbol] = {
                    card,
                    price: card.querySelector('.price'),
                    change: card.querySelector('.change'),
                    lastUpdated: card.querySelector('.last-updated'),
                    chartContainer: card.querySelector('.chart-container')
                };
            }

            function initializeChart(symbol) {
                const options = {
                    series: [{ data: [] }],
                    chart: { type: 'area', height: '100%', sparkline: { enabled: true } },
                    stroke: { curve: 'smooth', width: 2 },
                    fill: { type: 'gradient', gradient: { opacityFrom: 0.4, opacityTo: 0, stops: [0, 90, 100] } },
                    colors: ['#34D399'],
                    tooltip: { enabled: false },
                };
                const chart = new ApexCharts(uiElements[symbol].chartContainer, options);
                chart.render();
                chartObjects[symbol] = chart;
            }

            symbols.forEach(symbol => {
                createSkeletonCard(symbol);
                initializeChart(symbol);
            });

            async function fetchData(isInitialLoad = false) {
                snapshotBtn.disabled = true;
                snapshotBtn.textContent = 'Fetching...';

                try {
                    const response = await fetch('/.netlify/functions/get-stocks');
                    const stockData = await response.json();
                    if (stockData.error) throw new Error(stockData.error);
                    
                    const lastUpdatedTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    stockData.forEach(data => {
                        const ui = uiElements[data.symbol];
                        if (!ui || data.error) return;

                        ui.card.classList.remove('card-flash'); // Remove class to re-trigger animation
                        void ui.card.offsetWidth; // Trigger reflow
                        ui.card.classList.add('card-flash');

                        ui.price.textContent = `$${data.price.toFixed(2)}`;
                        ui.change.textContent = `${data.changeAmount >= 0 ? '+' : ''}${data.changeAmount.toFixed(2)} (${data.changePercent.toFixed(2)}%)`;
                        ui.lastUpdated.textContent = lastUpdatedTime;
                        
                        ui.price.classList.remove('skeleton', 'w-24', 'h-8');
                        ui.change.classList.remove('skeleton', 'w-20', 'h-5', 'mt-1');
                       
                        const changeColor = data.changeAmount >= 0 ? 'text-green-400' : 'text-red-400';
                        const chartColor = data.changeAmount >= 0 ? '#34D399' : '#F87171';
                        
                        ui.price.className = 'price text-2xl font-semibold text-white tabular-nums';
                        ui.change.className = `change text-sm font-medium ${changeColor} tabular-nums`;
                        
                        if (isInitialLoad && ui.chartContainer.querySelector('.skeleton')) {
                             ui.chartContainer.querySelector('.skeleton').remove();
                        }
                        chartObjects[data.symbol].updateOptions({ colors: [chartColor] });
                        chartObjects[data.symbol].updateSeries([{ data: data.historicalData }]);
                    });

                } catch (error) {
                    console.error('Failed to fetch stock data:', error);
                    const headerP = document.querySelector('header p');
                    if(headerP) {
                        headerP.textContent = `Error: ${error.message}`;
                        headerP.classList.add('text-red-400');
                    }
                } finally {
                    snapshotBtn.disabled = false;
                    snapshotBtn.textContent = 'Capture Latest Official Prices';
                }
            }

            fetchData(true); // Fetch on initial load
            snapshotBtn.addEventListener('click', () => fetchData(false)); // Fetch on button click
        });
    </script>
</body>
</html>
