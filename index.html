<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shylockz - Stock Dashboard</title>
    <meta name="theme-color" content="#111827"/>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for ApexCharts tooltips */
        .apexcharts-tooltip {
            background: #2d3748;
            border-color: #4a5568;
            color: #ffffff;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold">Shylockz Dashboard</h1>
            <p id="last-updated" class="text-gray-400 text-sm mt-2">Last updated: --</p>
        </header>

        <!-- The main grid for our stock cards -->
        <main id="stock-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Stock cards will be dynamically injected here -->
            <!-- Loading Skeletons -->
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl animate-pulse">
                <div class="h-6 bg-gray-700 rounded w-1/4 mb-2"></div>
                <div class="h-4 bg-gray-700 rounded w-1/2 mb-4"></div>
                <div class="h-8 bg-gray-700 rounded w-1/3 mb-4"></div>
                <div class="h-4 bg-gray-700 rounded w-1/4 mb-6"></div>
                <div class="h-20 bg-gray-700 rounded"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl animate-pulse">
                <div class="h-6 bg-gray-700 rounded w-1/4 mb-2"></div>
                <div class="h-4 bg-gray-700 rounded w-1/2 mb-4"></div>
                <div class="h-8 bg-gray-700 rounded w-1/3 mb-4"></div>
                <div class="h-4 bg-gray-700 rounded w-1/4 mb-6"></div>
                <div class="h-20 bg-gray-700 rounded"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl animate-pulse">
                <div class="h-6 bg-gray-700 rounded w-1/4 mb-2"></div>
                <div class="h-4 bg-gray-700 rounded w-1/2 mb-4"></div>
                <div class="h-8 bg-gray-700 rounded w-1/3 mb-4"></div>
                <div class="h-4 bg-gray-700 rounded w-1/4 mb-6"></div>
                <div class="h-20 bg-gray-700 rounded"></div>
            </div>
        </main>

        <footer class="text-center text-gray-500 text-xs mt-8">
            <p>This is a simulation and not for financial advice. Prices update every 60 seconds.</p>
        </footer>
    </div>

    <script>
        const stockGrid = document.getElementById('stock-grid');
        const lastUpdatedElement = document.getElementById('last-updated');
        const stockCharts = {}; // Object to hold chart instances

        const fetchStockData = async () => {
            try {
                // We will need to update this function later to get historical data
                const response = await fetch('/.netlify/functions/get-stocks');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                updateStockGrid(data);
                updateTimestamp();

            } catch (error) {
                console.error("Failed to fetch stock data:", error);
                stockGrid.innerHTML = `<p class="text-red-400 text-center col-span-full">Could not load stock data. Please try refreshing the page.</p>`;
            }
        };

        const updateStockGrid = (stocks) => {
            if (stockGrid.querySelector('.animate-pulse')) {
                stockGrid.innerHTML = ''; // Clear loading skeletons on first load
            }

            stocks.forEach(stock => {
                const changeColor = stock.change >= 0 ? 'text-green-400' : 'text-red-400';
                const sign = stock.change >= 0 ? '+' : '';

                const cardId = `stock-card-${stock.symbol}`;
                let card = document.getElementById(cardId);

                if (!card) { // If card doesn't exist, create it
                    card = document.createElement('div');
                    card.id = cardId;
                    card.className = 'bg-gray-800 p-6 rounded-xl shadow-2xl flex flex-col';
                    stockGrid.appendChild(card);
                }

                // Update card content
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-2xl font-bold">${stock.symbol}</h2>
                            <p class="text-sm text-gray-400">${stock.name}</p>
                        </div>
                        <div class="text-right">
                             <p class="text-3xl font-semibold">${stock.price.toFixed(2)}</p>
                             <p class="font-medium ${changeColor}">
                                ${sign}${stock.change.toFixed(2)} (${sign}${stock.changePercent.toFixed(2)}%)
                             </p>
                        </div>
                    </div>
                    <div class="flex-grow mt-4" id="chart-${stock.symbol}"></div>
                `;
                
                // --- Chart Logic ---
                const chartOptions = {
                    series: [{
                        // We will add real historical data here later
                        data: stock.historicalData || [30, 40, 35, 50, 49, 60, 70, 91, 125] 
                    }],
                    chart: {
                        type: 'area',
                        height: 120,
                        sparkline: { enabled: true },
                        animations: { enabled: false }
                    },
                    stroke: { curve: 'straight', width: 2 },
                    colors: [stock.change >= 0 ? '#48BB78' : '#F56565'],
                    tooltip: {
                        enabled: true,
                        x: { show: false },
                        y: {
                            title: { formatter: (seriesName) => '$' },
                        },
                        marker: { show: false }
                    },
                     fill: {
                        type: 'gradient',
                        gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.4,
                            opacityTo: 0.1,
                        }
                    },
                };

                if (stockCharts[stock.symbol]) {
                    stockCharts[stock.symbol].updateOptions(chartOptions);
                } else {
                    const chart = new ApexCharts(document.querySelector(`#chart-${stock.symbol}`), chartOptions);
                    chart.render();
                    stockCharts[stock.symbol] = chart;
                }
            });
        };
        
        const updateTimestamp = () => {
             const now = new Date();
             const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second:'2-digit', hour12: true });
             lastUpdatedElement.textContent = `Last updated ${timeString}`;
        }

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Fetch data on initial load
        fetchStockData();

        // Fetch new data every 60 seconds
        setInterval(fetchStockData, 60000);
    </script>
</body>
</html>
